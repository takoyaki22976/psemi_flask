{% extends 'base.html' %}

{% block body %}
    <h1>TODO</h1>
    <div class="form">
        <form action="/create" method="POST">
            <label for="title">タイトル</label>
            <input type="text" name="title" required />
            <label for="details">詳細</label>
            <input type="text" name="details" required />
            <input type="submit" value="追加" />
        </form>
    </div>

    {% for task in tasks %}
        <div class="task">
            <h2>タイトル: {{ task.title }}</h2>
            <p>詳細: {{ task.details }}</p>
            <a href="/update/{{ task.id }}" role="button" class="editbutton">編集</a>
            <a href="/delete/{{ task.id }}" role="button" class="deletebutton">削除</a>
        </div>
    {% endfor %}
{% endblock %}
